- id: return-policy
  title: "Return & Replacement Policy"
  content: |
    Dentalkart provides a Return/Replacement scheme for products purchased within 10 days of delivery.

    ELIGIBILITY CRITERIA:
    • Product must be unused with intact seal
    • All parts, accessories, warranty cards, and manuals must be included
    • Product packaging must not be damaged
    • Return request must include images/video of the issue

    KEY RULES:
    • Return window: 10 days from delivery date
    • Damage/Wrong/Missing reporting: Within 48 hours of delivery (after 48 hours, claims may not be accepted)
    • Items below ₹150: Refund only, no return/replacement
    • Non-returnable items: Products used directly on patients (tooth cream, mousse, MRC/ortho trainers), opened consumables

    FEES:
    • Partial return: ₹95 fee if remaining order value < ₹2,500
    • Full order return: ₹95 fee if original order value < ₹2,500
    • Sending wrong/extra products back: Customer bears logistics cost

    RESOLUTION PRIORITY:
    1. Replacement (preferred, within 10 working days)
    2. Coupon (if product out of stock)
    3. Refund (5-7 working days after approval)

    TECHNICAL ASSISTANCE:
    • We may troubleshoot via online tools or phone calls
    • For repairable issues, may ask to use a local technician (Dentalkart reimburses the fee)
    • If customer declines local technician, reverse pickup is arranged

    RETURN STEPS (Customer Self-Service):
    1. Log into Dentalkart account
    2. Go to "My Orders"
    3. Click Track button for the order
    4. Click "Return" button
    5. Select product, quantity, reason, and action (Refund/Replacement)
    6. Attach images/video of the product
    7. Describe the concern briefly
    8. Click Submit
    Link: dentalkart.com/account/my-order/v2
  category: returns

- id: missing-item-policy
  title: "Missing Item Resolution Policy"
  content: |
    For missing items valued below ₹5,000:

    ELIGIBILITY: Must be reported within 10 days of delivery.

    RESOLUTION OPTIONS (in priority order):
    1. Replacement/Redispatch — Missing item reshipped within 1-2 business days
    2. Coupon — Same value coupon if item out of stock (shared within 24 hours)
    3. Refund — Processed within 5-7 working days

    REQUIRED FROM CUSTOMER:
    • Order ID
    • Images of received parcel and invoice (if available)
    • Clear description of the issue
    Note: If customer doesn't share images, proceed based on invoice copy.
  category: returns

- id: cancellation-policy
  title: "Order Cancellation Policy"
  content: |
    PRE-DISPATCH FULL CANCELLATION:
    • Allowed only before order status = Packed
    • If Packed: Check if manifest number is generated
      - Manifest generated → Cancellation NOT possible
      - Manifest NOT generated → Eligible, put on Hold
    • COD orders: Customer can cancel from app (Profile → My Orders → Expand → Cancel → Reason → Submit)
    • Prepaid orders: Agent marks On Hold in system and escalates

    AFTER PICK COMPLETE STAGE:
    • If Packed + Manifest generated → Cancellation NOT possible
    • Customer advised to refuse delivery at doorstep, then return

    PRE-DISPATCH PARTIAL CANCELLATION:
    • Allowed only before Packed for specific items
    • Beyond Pick Complete → Not possible, customer must accept and return

    CANCELLATION FLOW:
    1. Ask customer for cancellation reason
    2. Try to retain if possible
    3. If customer insists → Mark On Hold → Escalate to In-House Escalation Team
    4. Refund TAT: 5-7 working days

    RETENTION APPROACH:
    • Share current order status and expected delivery
    • Highlight any discounts/offers on the order
    • Only proceed with cancellation if customer insists
  category: orders

- id: refund-policy
  title: "Refund Policy"
  content: |
    REFUND TIMELINES:
    • After return approval: 5-7 working days for processing
    • Bank refund: Additional 3-5 business days to reflect
    • Store credit: Applied instantly
    • Failed payment refund: 5-7 working days

    REFUND MODES:
    • Original payment method (bank refund)
    • Dentalkart store credit
    • UPI

    REFUND FOR CANCELLATION:
    • Prepaid orders: Refund to original payment method within 5-7 working days
    • COD orders: No refund needed (payment not collected)
  category: refunds

- id: shipping-policy
  title: "Shipping & Delivery Policy"
  content: |
    • Dentalkart ships across India via trusted logistics partners
    • Primary courier partners: Delhivery, Blue Dart, Ecom Express, Xpressbees, Shadowfax, DTDC
    • Standard delivery: 3-7 business days depending on location
    • Free shipping available on eligible orders
    • Tracking available for all shipped orders

    EDD (Estimated Delivery Date):
    • EDD is determined by the system and is the official timeline
    • If EDD has NOT been breached: Share tracking details and ask customer to wait
    • If EDD IS breached: Escalate to logistics team

    DELIVERY ISSUES:
    • If outer box is damaged/seal tampered: Customer should refuse delivery and report immediately
    • Delivery partner cannot be changed (assigned automatically based on area)
    • If delivery agent asks customer to collect from centre: Escalate to logistics
    • Extra charges by delivery agent: Escalate to logistics (24 hour TAT)
  category: shipping

- id: order-modification-policy
  title: "Order Modification Policy"
  content: |
    ADDRESS/CONTACT CHANGE:
    • Allowed only before Packed status
    • If Packed: Check manifest number
      - Manifest generated → Changes NOT possible
      - Manifest NOT generated → Mark On Hold, escalate to In-House Escalation Team
    • TAT: 24 hours for update

    PRODUCT REPLACEMENT IN ORDER:
    • Allowed only if status = Allocated or Confirmed
    • New products cannot be added to existing orders
    • Beyond Allocated/Confirmed → Customer must place fresh order
    • Price differences (prepaid): Payment link sent for higher price; refund initiated for lower price
    • COD orders: Customer pays updated amount at delivery

    GST DETAILS CHANGE:
    • Same rules as address change (before Packed only)
  category: orders

- id: reverse-pickup-policy
  title: "Reverse Pickup (RVP) Policy"
  content: |
    • Reverse pickup must be attempted within 48 hours of return approval
    • If pickup not done within 48 hours: Escalate to Logistics Desk (24-48 hour TAT)
    • Post pickup: Product reaches warehouse within 72 hours typically
    • If product hasn't reached warehouse after 72 hours: Escalate to Logistics Desk

    IMPORTANT: Customers should NOT click "cancel pickup" OTPs from courier companies.
  category: returns

- id: pod-policy
  title: "Proof of Delivery (POD) Request Policy"
  content: |
    When customer reports non-receipt but system shows 'Delivered':
    • Applies to PREPAID orders only
    • POD request raised with Logistics Desk
    • TAT: 5-7 working days for investigation

    For COD orders showing delivered but not received:
    • Apologize and offer to place a fresh order or escalate to re-order desk
  category: delivery

- id: warranty-policy
  title: "Warranty & Service Policy"
  content: |
    • Warranty coverage varies by product and manufacturer
    • Most dental equipment: 1-2 years manufacturer warranty
    • Warranty claims require: Order details, proof of purchase, description of issue, photos/video
    • Warranty issues are escalated to Product Specialist team
    • TAT: 24-48 hours for Product Specialist team to contact customer
    • For repairable items: RVP (Reverse Pickup) arranged for repair/replacement
    • Out-of-warranty repairs: Cost estimate provided before proceeding
  category: warranty

