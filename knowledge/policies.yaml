- id: non-returnable-items
  title: "Non-Returnable Items Policy"
  content: |
    Products that CANNOT be returned:
    • Products used directly on patients (tooth cream, mousse, MRC/ortho trainers, etc.)
    • Opened consumables with broken seal
    • Any product where seal has been tampered

    EXCEPTIONS:
    If a non-returnable product is received damaged, incorrect, or defective:
    • Cannot be initiated by customer or agent via normal process
    • Must be escalated to In-House Escalation Team with: Order ID, product name, quantity, reason, images, and video
    • In-House team reviews for exceptional approval
  category: returns

- id: customer-not-responding-policy
  title: "Customer Not Responding Policy"
  content: |
    When a customer stops responding during an active chat session:

    PROTOCOL:
    1. First reminder after 15 minutes of inactivity:
       "Are you still there? I'm here to help whenever you're ready."
    2. Second reminder after another 15 minutes (30 min total):
       "I haven't heard back from you. If you need more time, feel free to reach out again anytime."
    3. Close chat after another 15 minutes (45 min total):
       "Since I haven't heard back, I'll close this chat for now. Your issue has been noted and a ticket has been created. Feel free to reach out anytime — we'll pick up where we left off!"

    RULES:
    • Total window: 45 minutes from last customer message
    • Reminders: 2 messages before closure
    • State on close: RESOLVED with endedBy = 'system'
    • Ticket must capture all context discussed so far
    • Dentists are busy with patients — premature closure is a known anti-pattern. Always give adequate wait time.
  category: general

- id: customer-classification-policy
  title: "Customer Classification Policy"
  content: |
    Customers are classified into 3 tiers based on order history and return behavior:

    LOYAL CUSTOMER:
    • Criteria: 3+ successfully delivered orders, no history of return abuse
    • Handling: Approve returns more liberally, prioritize replacement, fast-track escalations
    • Tone: Extra appreciation — acknowledge their loyalty

    REGULAR CUSTOMER:
    • Criteria: 1-2 previous orders, standard return behavior
    • Handling: Follow standard SOP for all processes
    • Tone: Professional and helpful

    HIGH-RISK CUSTOMER:
    • Criteria: History of frequent returns, suspicious return patterns, or previously flagged by Returns Team
    • Handling: Do NOT approve returns directly — escalate to In-House Escalation Team for manual review
    • Tone: Professional and neutral — NEVER reveal the classification to the customer
    • Important: Customer should NOT know they are flagged as high-risk
  category: general

- id: color-variant-return-policy
  title: "Color/Variant Return Policy"
  content: |
    When a customer receives the wrong color, shade, or variant:

    RULES:
    • Color/variant mismatch is a VALID return reason — always approve
    • "Any available color" is NOT acceptable — customer's specific preference must be fulfilled
    • Do NOT substitute with a different color without explicit customer consent

    PROCESS:
    1. Approve the return for wrong color/variant
    2. Note exact color requested vs received in the ticket
    3. Check if exact color/variant is available for replacement:
       - Available → Process replacement with correct color
       - Unavailable → Offer choice: wait for restock OR full refund
    4. Never force a substitute color on the customer
  category: returns

- id: replacement-order-policy
  title: "Replacement Order (RP-) Policy"
  content: |
    Orders with the RP- prefix are Replacement Orders:

    IDENTIFICATION:
    • Order numbers starting with "RP-" indicate a replacement for a previous return
    • RP- orders are linked to an original order (the one that was returned)

    HANDLING:
    • Same delivery and service SLAs as regular orders
    • Tracked separately with their own AWB and tracking
    • When customer mentions an RP- order, always check the ORIGINAL order for context
    • If an RP- order also has issues (e.g., replacement arrived damaged), escalate to In-House Team with FULL history of both original and replacement orders

    CUSTOMER COMMUNICATION:
    • Explain RP- simply: "This is your replacement order for [original order]"
    • Provide tracking for the RP- order like any other shipment
  category: orders

- id: membership-policy
  title: "Dentalkart Plus Membership Policy"
  content: |
    Dentalkart Plus Membership is a paid subscription program for dental professionals.

    PLANS:
    • Plan I — 6 Months: ₹499 (₹83.2/month)
    • Plan II — 1 Year: ₹799 (₹66.6/month) — most economical

    BENEFITS:
    1. Free Delivery on orders above ₹499 (₹10 COD handling fee applies)
    2. Double Reward Value: 1 Coin = ₹1 (vs ₹0.50 for non-members)
    3. Priority Shipping: Expedited processing for faster delivery
    4. Education Pass Discount: Exclusive discounts on dental seminars and training

    ACTIVATION:
    • Purchase via dentalkart.com/membership or Dentalkart app
    • Benefits activate immediately after payment
    • Validity starts from date of purchase

    KEY RULES:
    • Non-refundable — membership fee cannot be refunded once paid
    • One membership per account only — cannot be shared or transferred
    • No auto-renewal — customer chooses to renew when plan expires
    • Benefits are NOT retroactive — only apply to orders placed after membership activation
    • India deliveries only — international orders not covered

    REWARD COIN CONVERSION ON MEMBERSHIP PURCHASE:
    • When a customer buys Plus Membership, existing reward coins are halved in quantity
    • This is because coin value doubles (₹0.50 → ₹1.00 per coin)
    • Total monetary value remains the same: e.g., 200 coins × ₹0.50 = ₹100 → 100 coins × ₹1 = ₹100
    • Agent must explain this clearly if customer asks about "missing" coins after membership purchase

    SAVINGS PROJECTION:
    • Assumption: 1 order/month of ₹5,000 with yearly plan
    • Monthly reward benefit: ~₹125
    • Monthly free delivery saving: ~₹100
    • Annual savings: ~₹2,700 vs ₹799 membership cost = net saving of ~₹1,900

    MEMBERSHIP URL: dentalkart.com/membership
  category: membership

- id: return-decision-matrix
  title: "Return Decision Matrix"
  content: |
    Apply these 6 rules in order to determine return outcome:

    RULE 1: Delivered + within 10 days + unused with intact seal → APPROVE
    RULE 2: Damaged/Wrong/Missing + within 48 hours of delivery → APPROVE (fast-track, priority processing)
    RULE 3: Item value < ₹150 → REFUND ONLY (no physical return required)
    RULE 4: Used on patient (consumables, MRC trainers, tooth cream/mousse) → REJECT (non-returnable)
    RULE 5: Outside 10-day window → ESCALATE to Returns Team (exception approval required)
    RULE 6: Customer classification = High-Risk → ESCALATE to In-House Team (manual review required)

    PRIORITY: Rule 4 (non-returnable) and Rule 6 (High-Risk) override Rules 1 and 2.
    When escalating, always use the Crisp Return Summary format for ticket updates.

    RESOLUTION PRIORITY (when approved):
    1. Replacement (preferred)
    2. Store Credit
    3. Refund (5-7 working days)
  category: returns
